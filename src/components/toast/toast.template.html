<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 101">
  <div
    id="liveToast"
    class="toast hide"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header align-items-start">
      <p class="m-0 me-auto" id="toast-message">
        Oops, there seems to be something wrong. Please try again.
      </p>
      <button
        type="button"
        class="btn-close m-0"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
