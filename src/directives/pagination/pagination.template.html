<nav class="pagination-wrap" aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a
        class="page-link"
        href="#"
        ng-click="pageIndex = max(1, pageIndex - 1)"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li
      class="page-item"
      ng-show="currentPageNumber === pageIndex &&  pageIndex===1"
      ui-sref-active="active"
    >
      <a class="page-link" ui-sref="{{page}}">{{pageIndex}}</a>
    </li>
    <li
      class="page-item"
      ng-show="currentPageNumber !== pageIndex ||  pageIndex!==1"
      ui-sref-active="active"
    >
      <a class="page-link" ui-sref="{{page}}({ page: pageIndex })"
        >{{pageIndex}}</a
      >
    </li>
    <li class="page-item" ui-sref-active="active">
      <a class="page-link" ui-sref="{{page}}({page: pageIndex + 1})"
        >{{pageIndex + 1}}</a
      >
    </li>
    <li class="page-item" ui-sref-active="active">
      <a class="page-link" ui-sref="{{page}}({page: pageIndex + 2})"
        >{{pageIndex + 2}}</a
      >
    </li>
    <li class="page-item">
      <a
        class="page-link"
        href="#"
        ng-click="pageIndex = min(ceil(itemCount/20), pageIndex + 1)"
        aria-label="Next"
      >
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
